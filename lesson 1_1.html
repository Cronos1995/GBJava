<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson on javaScript</title>
</head>

<body>
    <script>
        'use strict';
        let temperaturСcelsius = prompt("Введите сколько градусов по цельсию \n нужно перевести в градусы по фаренгейту :")
        let Сcelsius = temperaturСcelsius;
        let temperatureFahrenheit = ((9 / 5) * Сcelsius + 32);
        alert(Сcelsius + ("°C ") + ("по  шкале фаренгейта  будет равна : ") + temperatureFahrenheit + ("°F"));

    </script>
</body>

</html>
