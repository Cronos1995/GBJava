<body>
    <script>
        'use strict'
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function (someText) {
            this.text = someText;
        }
        let postNumber1 = new Post("Incognito", "Some text in this section ", new Date());
        console.log(postNumber1);
        postNumber1.edit("section in this text");
        console.log(postNumber1);

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }
        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }
        let atttanchedPost1 = new AttachedPost('Pro_User', 'section pro user', new Date());
        console.log(atttanchedPost1);
        atttanchedPost1.makeTextHighlighted();
        atttanchedPost1.edit("text text text")
        console.log(atttanchedPost1);
    </script>
</body>
