<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        /*По скольку в примере 1 преинкремент, то переменная "a" увеличиться на единицу и результат перенесётся
         в переменную "c".В итоге переменная "a"=2 и переменная "c"=2*/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*По скольку переменная "b" имеет постинкремент то значение  "b" записалось  переменную "d",
        а после переменная "b" увеличилась на единицу.В итоге  переменная "d"=1,а переменная "b"=2*/
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*Так как в переменная "a"=2 то преинкремент добавил единицу к переменной "a"+1 ,а затем результат
        сложил с числом и переменная "c"=5,а переменная "a"=3 */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*Сначала сложили "2+b",результат записался в переменную "d",а теперь
         постинкремент у переменной добавил единицу "b"+1 .В итоге переменная "d"=4,а переменна "b"=3.
         */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        alert(c); //5
        /*и в конце программы мы увидем что
        переменная "a"после всех манипуляций будет равна 3.
        переменная "b"после всех манипуляций будет равна 3.
        переменная "c"после всех манипуляций будет равна 5.
        переменная "d"после всех манипуляций будет равна 4
        */
    </script>
</body>

</html>
