<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenation of variables</title>
</head>

<body>
    <script>
        /*В example1 так как знак + имеет ассоциативность с лева на право, то сначало сложили числа 10 + 10,
        так как они являються типом number,а затем была произведена конкатенация*/
        let example1 = (10 + 10 + "10");
        console.log(example1);
        /*В example2  так как знак + именет ассоциативность с лева на право,
        после элемента number стоит строчный элемент по этому весть пример становиться строчным и происходит конкатенация */
        let example2 = (10 + "10" + 10);
        console.log(example2);
        /*В example3 идет сложение всех елементнов,поскольку последнее число строчное то его  с помощью унарного плюса,переобразовали из строчного елемента "10" в числовой.
        Унарный плюс преобразует строку в число, если это возможно.
        */
        let example3 = (10 + 10 + +"10");
        console.log(example3);
        /*В example4  по скольку присутствует  унарный минус то он переобразовал строчный элемент  в числовой,
        но в этом элементе не было никаких цыфр он подставил -0  и десять делил на -0
         в связи с этим мы получили специальные числовые значения бесконечности -Infinity.  */
        let example4 = (10 / -"");
        console.log(example4);
        /*В example5 в связи с тем что используеться тут унарный плюс,он переобразавал строчный элемент в числовой,но в элементе "2,5" 
        используеться запятая вместо точки и в связи с этим код говорит что "2,5" не являеться числом (Nan).  */
        let example5 = (10 / +"2,5");
        console.log(example5)
    </script>
</body>

</html>
