<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson on javaScript</title>
</head>

<body>
    <script>
        'use strict';
        let temperaturСcelsius = 50;
        let temperatureFahrenheit = ((9 / 5) * temperaturСcelsius + 32);
        alert(temperaturСcelsius + ("°C ") + ("по шкале фаренгейта будет равна : ") + temperatureFahrenheit + ("°F"));
    </script>
</body>
